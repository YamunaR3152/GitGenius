    <title>GitGenius - AI Repo Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#f8fafc', // Light slate background
              surface: '#ffffff',     // White cards
              primary: '#6366f1',     // Indigo
              secondary: '#10b981',   // Emerald
              accent: '#8b5cf6',      // Violet
              
              // Dark mode specific overrides handled in classes, 
              // but we can define a dark-surface here if needed, 
              // mostly relying on standard slate palette.
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Default light mode styles */
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Dark mode styles applied when 'dark' class is on html */
      .dark body {
        background-color: #0f172a; /* Slate 900 */
        color: #f1f5f9; /* Slate 100 */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
